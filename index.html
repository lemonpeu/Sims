<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Sims</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="character.png" alt="">
    <div class="outer-stats">
        <div class="stats">
            <h1>STATS</h1>
            <div class="empty-bar">
                <div class="bar" id="barra-hambre">
                    <div class="circle">
                        <i class="fas fa-utensils icon"></i>
                    </div>
                </div>
            </div>
            <div class="empty-bar">
                <div class="bar" id="barra-energia">
                    <div class="circle">
                        <i class="fas fa-bed icon"></i>
                    </div>
                </div>
            </div>
            <div class="empty-bar">
                <div class="bar" id="barra-dinero">
                    <div class="circle">
                        <i class="fas fa-dollar-sign icon"></i>
                    </div>
                </div>
            </div>
            <div class="empty-bar">
                <div class="bar" id="barra-felicidad">
                    <div class="circle">
                        <i class="fas fa-laugh-beam icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="outer-actions">
        <div class="actions">
            <h1>ACCIONES</h1>
            <div class="action" id="dormir">DORMIR</div>
            <div class="action" id="morfar">MORFAR</div>
            <div class="action" id="laburar">LABURAR</div>
            <div class="action" id="salir">SALIR DE JODA</div>
            <div class="action" id="ejercitar">EJERCITAR</div>
            <div class="action" id="viciar">VICIAR</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
